<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML & CSS</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .logo {
            font-size: 1.5rem;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            gap: 20px;
        }

        
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }

        .info {
            text-align: center;
            max-width: 600px;
        }

        .info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        
        @media (min-width: 768px) {
            main {
                flex-direction: row;
                align-items: flex-start;
                gap: 40px;
            }

            .info {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <header>
            <h1 class="logo">Curso HTML & CSS</h1>
            <nav class="nav">
                <a href="https://www.aulaclic.es/index.htm#google_vignette">Inicio</a>
                <a href="https://skillshop.exceedlms.com/student/collection/799479-web-development-i">Acerca de</a>
                <a href="https://www.aulaclic.es/index.htm#google_vignette">contacto</a>
            </nav>
        </header>

        
        <main>
            
            <div class="image-container">
                <img src="assets/imagencurso.jpg" alt="Curso de HTML y CSS">
            </div>
            
            <div class="info">
                <h2>¡Aprende HTML & CSS!</h2>
                <p>Con este curso, aprenderás desde los fundamentos hasta técnicas avanzadas de HTML y CSS. ¡Empieza tu viaje como desarrollador web hoy mismo!</p>
                <a href="https://www.youtube.com/watch?v=ELSm-G201Ls" class="cta-button">Acceder al curso</a>
            </div>
        </main>
    </div>
</body>
</html>
